<ion-view view-title="Profile" hide-back-button="true" cache-view="false" ng-init="loadProfile()"  hide-nav-bar = "true">
  
  <ion-content class="home-background1">
  <div class="bar bar-header" style="background: transparent;border-width: 0px;">
  <button class="button button-icon icon ion-navicon" style="color: #000000;" ng-click="openMenu()"></button>
  <div class="h1 title" style="color: #000000;font-weight: 400;letter-spacing: 0.5px;">Profile</div>
  <!-- <button class="button button-icon  ion-edit" style="color: #ffffff;" ng-click="editProfile()" transitiontype="slide" direction="left" go-native></button> -->
</div>

    <div class="container">
      <div class="my-container">
         <br>
          <!-- <div class="double-border"><img ng-src="http://imdhrup.com/mvc/dhaug2017_338/upload/userprofile/{{ProfilePic}}" style="margin-top: 6px;border-radius:50%;"  width="90px"; height="90px";/></div> -->
           <center>
        <img ng-src="http://68.183.101.193/mvc/dhaug2017_338/upload/userprofile/{{ProfilePic}}" style="margin-top: 45px;border-radius:50%;"  width="90px"; height="90px"; onError="this.src= 'http://68.183.101.193/android/338/uploads/uron_person.jpg'"/>
        <p style="color: #f8f8f8;font-weight: 400;letter-spacing: 0.5px;font-size:14px;margin-top: 18px;">{{FirstName}} {{LastName}}</p>
          <p style="color:#f8f8f8;font-size: 11px;margin-top: -13px;font-weight: 400;letter-spacing: 0.5px;">MRN :  {{MRN}}</p>
          <br>
        </center>
      </div>
      
    <button class="button button-small" style="width: 50px;height: 50px;border-radius: 25px;background: #50A0FF;color: #fff;font-size: 17px;margin-top: -25px;border: 1px solid #ffffff;float: right;margin-right: 20px;    z-index: 1;" ng-click="editProfile()" transitiontype="slide" direction="left" go-native>
   <i class="ion-edit" style="font-size: 20px;color: #ffffff;"  transitiontype="slide" direction="left" go-native ng-click="editProfile()" ></i>
   
  </button>
    </div> 

    <br>
   
    <div class="list" style="margin-top: 12px;">
      <a class="item item-icon-left AClassStyle">
      <span class="PSpan">{{Gender}}</span>
      <img ng-src="icons/femenine.png" style="float: right;height: 30px;margin-top: -10px;">
       <!-- <i ng-class="Gender =='Female' ? 'icon ion-female' : 'icon ion-male'" style="color: #AFB42B"></i> -->
        
      </a>

      <a class="item item-icon-left AClassStyle">
        <img src="icons/birthday-cake-with-candle.png" style="float: right;height: 32px;    margin-top: -10px;">
        <span class="PSpan">{{Bday}}</span>
      </a>

      <a class="item item-icon-left AClassStyle" ng-click="GoToSocial()">
        <img src="icons/envelope.png" style="float: right;height: 30px;    margin-top: -10px;">
        <span class="PSpan">{{Email}}</span>
      </a>

      <a class="item item-icon-left AClassStyle">
        <img src="icons/location.png" style="float: right;height: 30px;margin-top: -10px;">
        <span class="PSpan">{{Address1}}, {{Address2}}</span>
      </a>

      <a class="item item-icon-left AClassStyle">
       <img src="icons/telephone.png" style="float: right;height: 30px;margin-top: -10px;">
        <span class="PSpan">{{MobileNo}}</span>
      </a>

      <a class="item item-icon-left AClassStyle">
        <img src="icons/12/6.png" style="float: right;height: 32px;margin-top: -10px;">
        <span class="PSpan">Insurance</span>
      </a><hr style="margin-left: 0px;">
      <br>
    </div>

  </ion-content>
</ion-view>
