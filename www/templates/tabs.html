<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--   <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>     
  </ion-nav-bar> -->
    

<ion-tabs class="tabs-icon-top tabs-color-active-positive" tabsPlacement='bottom'>

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" ng-click="goToHome()">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chat" icon-off="ion-chatbubble" icon-on="ion-chatbubble-working" ng-click="goToChats()" >
    <ion-nav-view name="tab-chat"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Email" icon-off="ion-android-mail" icon-on="ion-android-mail" ng-click="goToEmail()">
    <ion-nav-view name="tab-mail"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" ng-click="goToProfile()">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
