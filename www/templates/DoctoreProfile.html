<ion-view view-title="Doctor Profile" cache-view="false" ng-init="GetDoctorInfo();GetReviews();">

<ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-chevron-left" style="font-size: 25px;" ng-click="GoBack()" transitiontype="slide" direction="right" go-native>
    </button>
  </ion-nav-buttons>

<ion-content> 

    <a class="item item-avatar" style="border-color: #fff;">
      <img  ng-src="http://68.183.101.193/mvc/dhaug2017_338/upload/doctor_profile/{{profile}}" style="" width="90"; height="90";>
      <h4 style="font-size: 15px;">{{name}} {{lname}}</h2>
      <p>{{email}}</p>
      <p>{{contact}}</p>
      <p>{{speciality}}</p>
    </a>

 <br>
<div>



<button class="button button-small button-outline button-positive ion-edit" style="float: right;margin-right: 12px;" ng-click="GoToReview()" transitiontype="slide" direction="left" go-native>
  Write a Review
</button>  

<br><br>
<div class="list card" ng-repeat="x in Review" ng-show="ShowData">
    <a class="item item-avatar"  > 
     <img src="http://68.183.101.193/mvc/dhaug2017_338/upload/userprofile/{{x.profile}}" style="border-radius:50%;" width="60"; height="60";>
    <h4 style="font-size: 15px;">{{x.review}}</h4>
      <p style="font-size: 12px;">By {{x.FirstName}} {{x.LastName}} </p>
      <rating class="rating-block" ng-model="x.total"  style="pointer-events:none !important;color: #50A0FF;margin-left: -11px;"></rating>

   </a>


</div>

  <div class="card" ng-show="NoData">
  <br>
  <center>
  <img ng-src="img/sad.png">
  <p style="color:#D80027;">No Reviews Found</p>
  </div>



<span ng-show="pagenumber">{{PageNumber}}</span>

  <ion-infinite-scroll
    on-infinite="LoadMoreReviews(PageNumber)"
    icon="ion-loading-c"
    distance="5%">
  </ion-infinite-scroll>




  </ion-content>
 
</ion-view>
