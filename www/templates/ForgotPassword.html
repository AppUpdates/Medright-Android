<ion-view view-title="Forgot Password" hide-back-button="true" cache-view="false" hide-nav-bar="true">
 <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-android-arrow-back" ng-click="GoBack()" transitiontype="slide" direction="right" go-native>
    </button>
  </ion-nav-buttons>

<div class="bar bar-header" style="background-color: #0d3250;border-width: 0px;background-image: none;">
  <button class="button  ion-chevron-left" style="font-size: 25px;color: #ffffff;background-color: transparent;" transitiontype="slide" direction="right" go-native ng-click="GoBack()"></button>
  <div class="h1 title" style="color: #ffffff">Forgot Password</div>
</div>

  <ion-content style="background-color: #0d3250">
  <br><br><br>
    <div class="card" style="margin: 20px;margin-top: 56px;background: rgba(191, 172, 172, 0.07);    box-shadow: 0 5px 3px rgba(0, 0, 0, 0.3);">
      <center><h5 style="font-size: 14px;font-weight: 400;margin: 14px;color: #ffffff;">Enter your email
        address and we will send you a link to reset your password</h5></center>
      <div style="margin: 0px;margin-top: 18px;">


        <label class="item item-input" style="margin: 10px;border: 1px solid #0d3250;margin-bottom: -16px;">
           <i class="ion-email" style="color: #0d3250;font-size: 22px; "></i>&nbsp;&nbsp;
          <input class="placeholder" type="email" placeholder="Email Address" style="color: #606067;"
                 ng-model="ForgotPassEmail">

        </label><br>

        <div class="button-bar">
          <button class="button button-full button-balanced"
                  style="margin: 10px; background-color: #dc5d2e;color: #ffffff;" ng-click="sendPassword(ForgotPassEmail)">
            Send
          </button>
        </div>
      </div>
    </div>   
  </ion-content>
</ion-view>
